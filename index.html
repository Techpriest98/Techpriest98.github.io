<!DOCTYPE html>
<html>
<head>
	<title>CW</title>
	<meta charset="utf-8">

	<!-- Bootstrap CSS-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<!-- FontAwesome CSS-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

	<!-- CSS -->
	<link href="static/css/style.css" rel="stylesheet">

</head>
<body>

	<div class="container-fluid viewport">
		<div class="col panel-button-container">
			<h4>CW</h4>
			<div class="row">
				<div class="col-4">
					<div class="row">
						<div class="col-1">
							<i class="fas fa-user-circle header-orange"></i>
						</div>
						<div class="col-11">
							<p class="header-orange">Andrii Yeromenko</p>
						</div>
					</div>
				</div>
			</div>
	
			<div class="row main-panel">

				<div class="col-3 panel-button-container">
					<div class="panel-button panel-button-active">
						<center>Skills</center> 
					</div>
				</div>

				<div class="col-3 panel-button-container">
					<div class="panel-button">
						<center>-</center> 
					</div>

				</div>

				<div class="col-3 panel-button-container">
					<div class="panel-button">
						<center>-</center> 
					</div>
				</div>

				<div class="col-3 panel-button-container">
					<div class="panel-button">
						<center>-</center> 
					</div>
				</div>
			</div>

			<br>

			<!-- Skill list -->
			<div class="row">

				<!-- Front end -->
				<div class="col-4">

					<p>Front end</p>
					<!-- HTML -->
					<div class="row">
						<!-- skill icon -->
						<div class="col-1">
							<i class="fab fa-html5"></i>
						</div>

						<!-- skill name -->
						<div class="col-11">
							<p>HTML</p>
						</div>
					</div>

					<!-- JS -->
					<div class="row">
						<!-- skill icon -->
						<div class="col-1">
							<i class="fab fa-js"></i>
						</div>

						<!-- skill name -->
						<div class="col-11">
							<p>JavaScript</p>
						</div>
					</div>

					<!-- CSS -->
					<div class="row">
						<!-- skill icon -->
						<div class="col-1">
							<i class="fab fa-css3-alt"></i>
						</div>

						<!-- skill name -->
						<div class="col-11">
							<p>CSS</p>
						</div>
					</div>
				</div>

				<!-- Back end -->
				<div class="col-4">
					<p>Back end</p>
					<!-- Python -->
					<div class="row">
						<!-- skill icon -->
						<div class="col-1">
							<i class="fab fa-python"></i>					
						</div>

						<!-- skill name -->
						<div class="col-11">
							<p>Python</p>
						</div>
					</div>

					<!-- Django -->
					<div class="row">
						<!-- skill icon -->
						<div class="col-1">
							<i class="fab fa-python"></i>
						</div>

						<!-- skill name -->
						<div class="col-11">
							<p>Django</p>
						</div>
					</div>

					<!-- MySQL -->
					<div class="row">
						<!-- skill icon -->
						<div class="col-1">
							<i class="fas fa-database"></i>
						</div>

						<!-- skill name -->
						<div class="col-11">
							MySQL
						</div>
					</div>
				</div>

				
				<!-- Design -->
				<div class="col-4">
					<p>Design</p>
					<!-- Photoshop -->
					<div class="row">
						<!-- skill icon -->
						<div class="col-1">
							Ps						
						</div>

						<!-- skill name -->
						<div class="col-11">
							<p>Adobe Photoshop</p>
						</div>
					</div>

					<!-- Adobe AfterEffects -->
					<div class="row">
						<!-- skill icon -->
						<div class="col-1">
							Ae						
						</div>

						<!-- skill name -->
						<div class="col-11">
							<p>Adobe After Effects</p>
						</div>
					</div>

					<!-- Blender 3D-->
					<div class="row">
						<!-- skill icon -->
						<div class="col-1">
							<i class="fas fa-cube"></i>
						</div>

						<!-- skill name -->
						<div class="col-11">
							Blender 3D
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>

	<!-- Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<!-- JS -->
	<script src="static/js/cw.js"></script>
</body>
</html>
